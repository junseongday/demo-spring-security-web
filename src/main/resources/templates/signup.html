<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.orf">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form action="/signup" th:action="@{/signup}" th:object="${account}" method="post" >
        <p>username: <input type="text" th:field="*{username}"/></p>
        <p>username: <input type="password" th:field="*{password}"/></p>
        <p>username: <input type="submit" value="Signup"/></p>
    </form>

</body>
</html>
